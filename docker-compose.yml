services:
  mongodb:
    image: mongo:7.0
    container_name: am_parser_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: mutual_funds
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - am_parser_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  am-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: am_parser_api
    restart: unless-stopped
    ports:
      - "9000:8000"
    environment:
      - MONGO_URI=mongodb://admin:password123@mongodb:27017
      - MONGO_DB=mutual_funds
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - am_parser_network
    healthcheck:
      test: [ "CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/docs')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo-express:
    image: mongo-express:1.0
    container_name: am_parser_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: webadmin
      ME_CONFIG_BASICAUTH_PASSWORD: webpass123
    depends_on:
      - mongodb
    networks:
      - am_parser_network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  am_parser_network:
    driver: bridge
